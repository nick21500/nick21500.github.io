<!DOCTYPE HTML>
<html>
	<head>
    <meta charset="utf-8">
    <title>Example</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="container-container">

        <div id="ring-container">
            <div id="decoder-box">
                <img src="assets/base.png" style="z-index: 0">
                <img src="assets/tiles1.png" style="z-index: 1" id="1">
                <img src="assets/tiles2.png" style="z-index: 2" id="2">
                <img src="assets/tiles3.png" style="z-index: 3" id="3">
                <img src="assets/ring1.png" style="z-index: 4">
                <img src="assets/ring2.png" style="z-index: 5">
                <img src="assets/ring3.png" style="z-index: 6">
                <img src="assets/center.png" style="z-index: 7">
                <img src="assets/eye.png" style="z-index: 8" id="eye" class="flash">
            </div>
        </div>

        <div id="control-container-container">
            <div id="control-container">
                <div class="control">
                    <img src="assets/ccw.png" class="button" id="3l">
                    <img src="assets/mini3.png">
                    <img src="assets/cw.png" class="button" id="3r">
                </div>
                <div class="control">
                    <img src="assets/ccw.png" class="button" id="2l">
                    <img src="assets/mini2.png">
                    <img src="assets/cw.png" class="button" id="2r">
                </div>
                <div class="control">
                    <img src="assets/ccw.png" class="button" id="1l">
                    <img src="assets/mini1.png">
                    <img src="assets/cw.png" class="button" id="1r">

            </div>

        </div>
    </div>

    <script src="js/jQueryRotate.js"></script>
    <script src="js/main.js"></script>
